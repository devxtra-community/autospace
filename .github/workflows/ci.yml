name: CI

on:
  push:
    branches: [main, dev, rashid, shrijit]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run format check
        run: pnpm format:check

      - name: Run typecheck
        run: pnpm typecheck

      - name: Build apps (optional but recommended)
        run: pnpm build
